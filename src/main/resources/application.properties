spring.application.name=Practica01
server.port=91

# Set the format for Spring log to include day of the month, hour, and minute
logging.pattern.dateformat=dd hh:mm

# Remove the Spring banner
spring.main.banner-mode=off

# Disable template caching for development
spring.thymeleaf.cache=false

# MySQL connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/practica?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show detailed information in the log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
